<!DOCTYPE html>
<html lang="en">

<head>
  <title>default</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>


  <div class="container">
    <h1 class="caption">Проверка пароля</h1>
    <form class="form">
      <label for="username" class="form__label">Имя пользователя:</label>
      <input type="text" id="username" class="form__input" required>
      <label for="userpwd" class="form__label">Пароль:
        <div class="form__popup" hidden>
          <p class="form__condition-caption">
            Пароль должен соответствовать критериям:
          </p>
          <p class="form__condition form__condition--oneLetter red">Минимум одна буква</p>
          <p class="form__condition form__condition--oneUpperLetter red">Минимум одна заглавная буква</p>
          <p class="form__condition form__condition--oneNum red">Минимум одна цифра</p>
          <p class="form__condition form__condition--length red">Быть не менее 8 символов</p>
        </div>
      </label>
      <input type="password" id="userpwd" class="form__input" required>
      <input type="submit" value="Отправить" class="form__submit">
    </form>
  </div>




  <script src="js/script.js"></script>
</body>

</html>
