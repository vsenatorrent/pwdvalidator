<!DOCTYPE html>
<html lang="en">

<head>
  <title>default</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>


  <section>
    <form action="">
      <h3>Проверка пароля</h3>
      <p>Имя пользователя:</p>
      <input type="text">
      <p>Пароль:</p>
      <input type="password">
      <input type="button" value="Отправить" class="btn">
    </form>

    <div class="popup none">
      <p class="condition">
        Пароль должен соответствовать критериям:
      </p>
      <p class="mbukva">Минимум одна буква</p>
      <p class="Bbukva">Минимум одна заглавная буква</p>
      <p class="numb">Минимум одна цифра</p>
      <p class="length">Быть не менее 8 символов</p>
    </div>
  </section>




  <script src="js/script.js"></script>
</body>

</html>
